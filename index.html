<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jogo da "Tabela Verdade"</title>
  </head>

  <body>
    <div id="mainBox">
      <h1 id="gameNameH1"> Jogo da Tabela Verdade</h1>
      <p id="mainText"> Serão geradas 5 expressões lógicas aleatórias e você precisará responder com V (verdadeiro) ou F (falso). Será que você consegue acertar todas elas?</p>
      <div id="expressionsPanel">
        <h1 id="expressions"> </h1>
      </div>
      <p id="motivationalText"></p>
      <button id="startButton"> Iniciar! </button>
      <button id="trueButton"> V </button>
      <button id="falseButton"> F </button><br>
      <button id="resetButton"> Reiniciar </button>
    </div>
    <script src="script.js" defer="">
    </script>

  </body>

</html>
